<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Slider Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <div class="buttonBox">
                <div id="btn"></div>
                <button type="button" class="toggleBtn" onclick="login()">Log in</button>
                <button type="button" class="toggleBtn" onclick="register()">Register</button>
            </div>
            <form action="" class="inputGroup" id="login">
                <input type="text" class="input-field" placeholder="Enter your name" required>
                <input type="password" class="input-field" placeholder="Enter your password" required>
                <input type="checkbox" class="input-checkBox" id=""><span>Remember password</span>
                <button type="submit" class="submit_btn">Log in</button>
            </form>
            <form action="" class="inputGroup" id="register">
                <input type="text" class="input-field" placeholder="Enter your name" required>
                <input type="email" name="" class="input-field" placeholder="Enter your email" id="" required>
                <input type="password" class="input-field" placeholder="Enter your password" required>
                <input type="checkbox" class="input-checkBox" id=""><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit_btn">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
